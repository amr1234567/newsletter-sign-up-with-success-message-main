<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Links to style sheets -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-375px.css" media="(max-width : 375px)">
    <link rel="stylesheet" href="style/all.min.css">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
    <main>
        <div class="container container-message">
            <div class="success-message">
                <!-- Success message start -->
                <img src="assets/images/icon-success.svg" alt="">
                <h2 class="heading-of-message">
                    Thanks for subscribing!
                </h2>

                <p>A confirmation email has been sent to <span>ash@loremcompany.com</span>.
                    Please open it and click the button inside to confirm your subscription.
                </p>
                <form action="index.html" class="form-message">
                    <input type="submit" class="submit-button" value=" Dismiss message">
                </form>
                <!-- Success message end -->
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
    <script src="script/all.min.js"></script>
</body>

</html>
