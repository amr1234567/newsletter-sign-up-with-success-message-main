<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Links to style sheets -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="(max-width:375px)" href="style/media-375px.css">
    <link rel="stylesheet" href="style/all.min.css">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container container-message">
            <div class="success-message">
                <!-- Success message start -->
                <img src="assets/images/icon-success.svg" alt="">
                <h2 class="heading-of-message">
                    Thanks for subscribing!
                </h2>

                <p>A confirmation email has been sent to <span>ash@loremcompany.com</span>.
                    Please open it and click the button inside to confirm your subscription.
                </p>
                <form action="index.html">
                    <input type="submit" class="submit-button" value=" Dismiss message">
                </form>
                <!-- Success message end -->
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script/script.js"></script>
    <script src="script/all.min.js"></script>
</body>

</html>
